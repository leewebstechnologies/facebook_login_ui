<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Facebook - log in or sign up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="loginWrapper">
        <div class="loginLeft">
          <h3 class="loginLogo">facebook</h3>
          <span class="loginDescription"
            >Facebook helps you connect and share with the people in your life.
          </span>
        </div>
        <div class="loginRight">
          <div class="loginBox">
            <input
              type="text"
              placeholder="Email address or phone number"
              class="loginInput"
            />
            <input type="password" placeholder="Password" class="loginInput" />
            <button class="loginButton">Log In</button>
            <span class="loginForgot">Forgotten password?</span>
            <hr />
            <button class="loginRegisterButton">Create new account</button>
          </div>
          <span class="celebrity"><a href="">Create a Page</a> for a celebrity, brand or
            business.</span>
        </div>
      </div>
    </div>
  </body>
</html>
